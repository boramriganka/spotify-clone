  <head>
    <meta charset="utf-8">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script type="text/javascript">!function(i){if(i.search){var a={};i.search.slice(1).split("&").forEach(function(i){var l=i.split("=");a[l[0]]=l.slice(1).join("=").replace(/~and~/g,"&")}),void 0!==a.p&&window.history.replaceState(null,null,i.pathname.slice(0,-1)+(a.p||"")+(a.q?"?"+a.q:"")+i.hash)}}(window.location);</script>

    <title>Spotify clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #FFFFFF;
        overflow: hidden;
      }

      /* Custom Webkit Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #5a5a5a;
        border-radius: 6px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #7a7a7a;
      }

      /* Firefox Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #5a5a5a transparent;
      }

      /* Range Input Styles - Spotify-like */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
        height: 4px;
      }

      input[type="range"]::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #ffffff 0%, #ffffff var(--progress, 0%), #535353 var(--progress, 0%), #535353 100%);
        height: 4px;
        border-radius: 2px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background: #ffffff;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.2s;
        margin-top: -4px;
        cursor: pointer;
      }

      input[type="range"]::-moz-range-track {
        background: #535353;
        height: 4px;
        border-radius: 2px;
      }

      input[type="range"]::-moz-range-progress {
        background: #ffffff;
        height: 4px;
        border-radius: 2px;
      }

      input[type="range"]::-moz-range-thumb {
        background: #ffffff;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        border: none;
        opacity: 0;
        transition: opacity 0.2s;
        cursor: pointer;
      }

      /* Group hover effect for range inputs */
      .player-controls-group:hover input[type="range"]::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #1ED760 0%, #1ED760 var(--progress, 0%), #535353 var(--progress, 0%), #535353 100%);
      }

      .player-controls-group:hover input[type="range"]::-webkit-slider-thumb {
        opacity: 1;
      }

      .player-controls-group:hover input[type="range"]::-moz-range-progress {
        background: #1ED760;
      }

      .player-controls-group:hover input[type="range"]::-moz-range-thumb {
        opacity: 1;
      }
    </style>
